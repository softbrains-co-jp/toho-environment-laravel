<VirtualHost *:80>
    ServerName local.seika.toho-system.com
    Redirect permanent / https://local.seika.toho-system.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName local.seika.toho-system.com

    DocumentRoot /var/www/seika/public

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key

    <Directory /var/www/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error-ssl.log
    CustomLog ${APACHE_LOG_DIR}/access-ssl.log combined
</VirtualHost>
