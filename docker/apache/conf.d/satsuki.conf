<VirtualHost *:80>
    ServerName local.satsuki.toho-system.com
    DocumentRoot /var/www/satsuki/public

    <Directory /var/www/satsuki/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/satsuki_error.log
    CustomLog ${APACHE_LOG_DIR}/satsuki_access.log combined
</VirtualHost>

