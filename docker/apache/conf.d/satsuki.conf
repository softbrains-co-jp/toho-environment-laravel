<VirtualHost *:80>
    ServerName local.satsuki.toho-system.com
    Redirect permanent / https://local.satsuki.toho-system.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName local.satsuki.toho-system.com
    DocumentRoot /var/www/satsuki/public

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/satsuki.crt
    SSLCertificateKeyFile /etc/apache2/ssl/satsuki.key

    <Directory /var/www/satsuki/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/satsuki_error-ssl.log
    CustomLog ${APACHE_LOG_DIR}/satsuki_access-ssl.log combined
</VirtualHost>
