<VirtualHost *:80>
    ServerName local.hozen.toho-system.com
    DocumentRoot /var/www/hozen/public

    <Directory /var/www/hozen/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/hozen_error.log
    CustomLog ${APACHE_LOG_DIR}/hozen_access.log combined
</VirtualHost>

