<VirtualHost *:80>
    ServerName local.seika.toho-system.com
    DocumentRoot /var/www/seika/public

    <Directory /var/www/seika/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/seika_error.log
    CustomLog ${APACHE_LOG_DIR}/seika_access.log combined
</VirtualHost>

